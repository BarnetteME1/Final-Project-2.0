{% extends 'base.html' %}
{% load static %}

{% block style %}
    <style>
    body{
        background-color: #f5faff;
            }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="card-panel indigo lighten-3">Crimes during the day</div>
            <img src="{% static 'images/day_medium.png' %}", alt="day_high" height="600" width="885"/>
        <div class="card-panel indigo lighten-3">Crimes during the night</div>
            <img src="{% static 'images/night_medium.png' %}", alt="day_high" height="600" width="885"/>
        <div class="card-panel indigo lighten-3">Crimes by day of the week</div>
            <img src="{% static 'images/week_medium.png' %}", alt="day_high" height="600" width="885"/>
        <div class="card-panel indigo lighten-3">Crimes over the past few years</div>
            <img src="{% static 'images/years_medium.png' %}", alt="day_high" height="600" width="885"/>
    </div>
{% endblock %}
