{% extends 'base.html' %}
{% load static %}

{% block style %}
    <style>
    body{
        background-color: #ffe3d4;
            }
    </style>
{% endblock %}

{% block content %}

    <div class="container">
        <div class="card-panel grey lighten-3">
       <p class="flow-text black-text" >Crimes during the day</p></div>
            <img src="{% static 'images/day_medium.png' %}", alt="day_high" height="600" width="885"/>
        <div class="card-panel grey lighten-3">
       <p class="flow-text black-text" >Crimes during the night</p></div>
            <img src="{% static 'images/night_medium.png' %}", alt="day_high" height="600" width="885"/>
        <div class="card-panel grey lighten-3">
       <p class="flow-text black-text" >Crimes by day of the week</p></div>
            <img src="{% static 'images/week_medium.png' %}", alt="day_high" height="600" width="885"/>
        <div class="card-panel grey lighten-3">
       <p class="flow-text black-text" >Crimes over the past few years</p></div>
            <img src="{% static 'images/years_medium.png' %}", alt="day_high" height="600" width="885"/>
    </div>
{% endblock %}
